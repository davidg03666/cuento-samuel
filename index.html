<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cuento Interactivo</title>
    <style>
      #flipbook {
        width: 600px;
        height: 400px;
        margin: auto;
      }
      .page img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="flipbook">
      <div class="page" data-audio="https://www.aninvite2u.co/wp-content/uploads/2025/07/pagina1.mp3">
        <img src="https://www.aninvite2u.co/wp-content/uploads/2025/07/ChatGPT-Image-15-jul-2025-01_47_59-p.m.png">
      </div>
      <div class="page" data-audio="https://www.aninvite2u.co/wp-content/uploads/2025/07/pagina2.mp3">
        <img src="https://www.aninvite2u.co/wp-content/uploads/2025/07/ChatGPT-Image-15-jul-2025-02_17_21-p.m.png">
      </div>
      <div class="page" data-audio="https://www.aninvite2u.co/wp-content/uploads/2025/07/pagina3.mp3">
        <img src="https://www.aninvite2u.co/wp-content/uploads/2025/07/ChatGPT-Image-15-jul-2025-02_26_39-p.m.png">
      </div>
      <!-- Agrega más páginas si lo deseas -->
    </div>

    <audio id="narrador" style="display:none;" controls></audio>

    <script>
      function loadScript(src, callback) {
        const s = document.createElement("script");
        s.src = src;
        s.onload = callback;
        document.head.appendChild(s);
      }

      function initFlipbook() {
        const width = Math.min(window.innerWidth * 0.9, 800);
        const height = width * 0.66;

        $("#flipbook").turn({
          width: width,
          height: height,
          autoCenter: true,
          when: {
            turned: function (event, page) {
              const audioSrc = $("#flipbook .page").eq(page - 1).data("audio");
              const narrador = document.getElementById("narrador");
              if (audioSrc) {
                narrador.src = audioSrc;
                narrador.play();
              } else {
                narrador.pause();
              }
            }
          }
        });
      }

      // Cargar jQuery y luego Turn.js, luego iniciar
      loadScript("https://code.jquery.com/jquery-3.6.0.min.js", function () {
        loadScript("https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js", function () {
          initFlipbook();
          window.addEventListener("resize", function () {
            $("#flipbook").turn("destroy").html($("#flipbook").html());
            initFlipbook();
          });
        });
      });
    </script>
  </body>
</html>
